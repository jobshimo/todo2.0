<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompleted" />
        <label (dblclick)="editMode()">{{todo.text}}</label>
        <button class="destroy" (click)="erase()"></button>
    </div>
    <input class="edit" type="text" [formControl]="txtInput" (blur)="outEditMode()" #physicalInput />
</li>
